<header>
    <div>
        <img src="illustration1.png" alt="">
        <p>Olá, <br> <span>{{clientInfo.nome}}</span></p>
    </div>

    <img src="Burger.png" alt="">

</header>

<main>
    <section id="balanceSection">
        <div>
            <p>Conta</p>
            <button>Ver extrato &#9205;</button>
        </div>

        <div>
            <h1>Saldo em conta</h1>
            <p>R$ {{clientInfo.balance}}</p>
        </div>

        <div>
            <!--Colocar um icone aqui-->
            <button>Esconder saldo</button>
        </div>
    </section>


    <section>
        <h1>Atalhos</h1>

        <div  id="menu">

            <div class="card" (click)="irParaTransferir()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 9h11l-3-3M20 15H9l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            
                <h1>Tranferir</h1>
            </div>
            <div class="card" (click)="irParaSacar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Retângulo superior (barra horizontal) -->
                    <path d="M4 4h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"/>
            
                    <!-- Retângulo central (corpo do cadeado) -->
                    <path d="M9 8h6a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
            
                    <!-- Círculo (fechadura) -->
                    <path d="M12 13a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            
                    <!-- Linha da fechadura -->
                    <path d="M12 8v2"/>
                  </svg>
            
            
                <h1>Sacar</h1>
            </div>
            <div class="card" (click)="irParaDepositar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Parte de cima: aberta só na esquerda -->
                    <path d="M7 8h14" />
            
                    <!-- Laterais e base da nota -->
                    <path d="M3 8v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8" />
            
                    <!-- Seta para baixo alinhada à esquerda -->
                    <path d="M4 2v6" />
                    <polyline points="2 5 4 7 6 5" />
            
                    <!-- Círculo central da nota -->
                    <circle cx="12" cy="13" r="1.5" />
            
                    <!-- Pontos laterais -->
                    <circle cx="7" cy="13" r=".4" />
                    <circle cx="17" cy="13" r=".5" />
                  </svg>
            
                <h1>Depositar</h1>
            </div>
            <div class="card" routerLink="receber">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Parte de cima: aberta só na esquerda -->
                    <path d="M7 8h14" />
            
                    <!-- Laterais e base da nota -->
                    <path d="M3 8v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8" />
            
                    <!-- Seta para baixo alinhada à esquerda -->
                    <path d="M4 2v6" />
                    <polyline points="2 5 4 7 6 5" />
            
                    <!-- Círculo central da nota -->
                    <circle cx="12" cy="13" r="1.5" />
            
                    <!-- Pontos laterais -->
                    <circle cx="7" cy="13" r=".4" />
                    <circle cx="17" cy="13" r=".5" />
                  </svg>
            
                <h1>Receber</h1>
            </div>
            <div class="card">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Parte de cima: aberta só na esquerda -->
                    <path d="M7 8h14" />
            
                    <!-- Laterais e base da nota -->
                    <path d="M3 8v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8" />
            
                    <!-- Seta para baixo alinhada à esquerda -->
                    <path d="M4 2v6" />
                    <polyline points="2 5 4 7 6 5" />
            
                    <!-- Círculo central da nota -->
                    <circle cx="12" cy="13" r="1.5" />
            
                    <!-- Pontos laterais -->
                    <circle cx="7" cy="13" r=".4" />
                    <circle cx="17" cy="13" r=".5" />
                  </svg>
            
                <h1>Pagar QR Code</h1>
            </div>
            <div class="card">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Parte de cima: aberta só na esquerda -->
                    <path d="M7 8h14" />
            
                    <!-- Laterais e base da nota -->
                    <path d="M3 8v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8" />
            
                    <!-- Seta para baixo alinhada à esquerda -->
                    <path d="M4 2v6" />
                    <polyline points="2 5 4 7 6 5" />
            
                    <!-- Círculo central da nota -->
                    <circle cx="12" cy="13" r="1.5" />
            
                    <!-- Pontos laterais -->
                    <circle cx="7" cy="13" r=".4" />
                    <circle cx="17" cy="13" r=".5" />
                  </svg>
            
                <h1>Gastos</h1>
            </div>
        </div>
    </section>

    <section id="transacoes">
        <h1>Transações</h1>

        <div class="lista">

            @for (item of transacoes; track $index) {

                <div class="item">

                    </svg>
    
                    <div>
                        <div>
                        <h1>{{item.tipo}}</h1>
                        <h3>{{item.receiverName}}</h3>
                        <p>{{item.data}}</p>
                        </div>
                        <div>
                            <h2>
                                -R${{item.value}}
                            </h2>
                        </div>
                    </div>
    
                </div>

            }

           


        </div>

        <button>Ver histórico completo</button>

    </section>
</main>
